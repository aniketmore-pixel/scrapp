<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Recipes</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 30px;
            color: #2c3e50;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .recipe {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .recipe:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .recipe img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .recipe-info {
            padding: 20px;
        }

        .recipe-info h2 {
            font-size: 1.8rem;
            margin: 0;
            color: #2c3e50;
        }

        .recipe-info .rating {
            font-size: 1.2rem;
            color: #f39c12; /* Gold color for rating */
            margin-top: 10px;
        }

        .recipe-info a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #16A34A;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .recipe-info a:hover {
            background-color: #16A34A;
        }

    </style>
</head>
<body>

    <h1>Top 5 Recipes</h1>

    <div class="container">
        {% for recipe in recipes %}
            <div class="recipe">
                <img src="{{ recipe.image }}" alt="Recipe Image">
                <div class="recipe-info">
                    <h2>{{ recipe.title }}</h2>
                    <p class="rating"><strong>Rating:</strong> {{ recipe.rating }}</p>  <!-- Displaying the rating -->
                    <a href="{{ recipe.link }}" target="_blank">View Full Recipe</a>
                </div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
